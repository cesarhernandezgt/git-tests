language: java

cache:
  directories:
    - $HOME/.m2

jdk:
  - openjdk8
#  - openjdk11

branches:
  only:
    - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the Travis settings page of your repository, as a secure variable
  keep_history: true
  local_dir: target/generated-docs #Contains all the files generated by project Asciidoctor and also Github Pages files.
  target_branch: gh-pages
  on:
    branch: master

notifications:
  webhooks:
    urls:
      - "https://webhooks.gitter.im/e/a3e3bac3a6c74d2c01eb"
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always